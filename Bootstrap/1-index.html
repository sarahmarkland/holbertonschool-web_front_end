<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center text-white">
      <div class="row">
        <div class="bg-primary col-lg p-2 text-center text-white">
          Primary
        </div>
        <div class="bg-success col-lg p-2 text-center text-white">
          Success
        </div>
        <div class="bg-danger col-lg p-2 text-center text-white">
          Danger
        </div>
        <div class="bg-warning col-lg p-2 text-center text-white">
          Warning
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="bg-primary col-sm p-2 text-center text-white">
          Primary
        </div>
        <div class="bg-success col-sm p-2 text-center text-white">
          Success
        </div>
        <div class="bg-danger col-sm p-2 text-center text-white">
          Danger
        </div>
        <div class="bg-warning col-sm p-2 text-center text-white">
          Warning
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="bg-primary col-lg-2 p-2 text-center text-white">
          Primary
        </div>
        <div class="bg-success col-lg-4 p-2 text-center text-white">
          Success
        </div>
        <div class="bg-danger col-lg-6 p-2 text-center text-white">
          Danger
        </div>
      </div>

      <hr />

<!-- fourth line -->
      <div class="row">
        <div class="col bg-primary p-2 text-center text-white order-xl-1 order-lg-2 order-md-3 order-sm-4">
          Primary
        </div>
        <div class="col bg-success p-2 text-center text-white order-xl-2 order-lg-3 order-md-4 order-sm-1">
          Success
        </div>
        <div class="col bg-danger p-2 text-center text-white order-xl-3 order-lg-4 order-md-1 order-sm-2">
          Danger
        </div>
        <div class="col bg-warning p-2 text-center text-white order-xl-4 order-lg-1 order-md-2 order-sm-3">
          Warning
        </div>
      </div>

      <hr/>

<!-- fifth line -->
      <div class="row justify-content-between">
          <div class="bg-primary col-md-2 p-2">
            Primary
          </div>
          <div class="bg-success col-md-2 p-2">
            Success
          </div>
      </div>

        <hr/>

        <!-- sixth line -->
      <div class="row justify-">
          <div class="bg-primary p-2 col-12 col-md-2">
            Primary
          </div>
          <div class="bg-success p-2 col-md-2 offset-md-4">
            Success
          </div>
          <div class="bg-danger p-2 col-md-2 offset-md-2">
            Danger
          </div>
      </div>
    </body>
</html>
