<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>

		<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
		<script type="application/javascript">
			$(document).ready(function() {
				function createFamilyTree() {
				  $('body').append(
					$('<table>').append(
					  $('<thead>').append(
						$('<tr>').append(
						  $('<th>').text('Firstname'),
						  $('<th>').text('Lastname'),
						  $('<th>').text('(x)').css('background-color', 'orange')
						)
					  ),
					  $('<tbody>')
					)
				  );
				}
		  
				function addNewMember(firstName, lastName, position) {
				  var newRow = $('<tr>').append(
					$('<td>').text(firstName),
					$('<td>').text(lastName),
					$('<td>').text('(x)').css('background-color', 'orange').click(function() {
					  $(this).closest('tr').remove();
					})
				  );
		  
				  if (position === 'before') {
					$('tbody').prepend(newRow);
				  } else {
					$('tbody').append(newRow);
				  }
				}
		  
				function createForm() {
				  $('body').prepend(
					$('<input>').attr('type', 'text').attr('placeholder', 'First Name').css('margin-right', '10px'),
					$('<input>').attr('type', 'text').attr('placeholder', 'Last Name').css('margin-right', '10px'),
					$('<select>').append(
					  $('<option>').attr('value', 'before').text('Before'),
					  $('<option>').attr('value', 'after').text('After')
					),
					$('<input>').attr('type', 'submit').click(function(event) {
					  event.preventDefault();
					  var firstName = $('input[type="text"]:first').val();
					  var lastName = $('input[type="text"]:nth-of-type(2)').val();
					  var position = $('select').val();
					  addNewMember(firstName, lastName, position);
					})
				  );
				}
		  
				// Call the function to create the family tree table
				createFamilyTree();
		  
				// Call the function to create the form
				createForm();
			  });
		</script>

    </head>

    </body>

</html>
