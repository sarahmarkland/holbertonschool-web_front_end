<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 0</title>
</head>
<body>
	<h1>Login to the Website</h1>
	<input type="text" id="firstname" />
	<input type="text" id="email" />
	<button onclick="setCookies()">Log me in</button>

	<h1>Cookies</h1>
	<button onclick="showCookies()">Show the cookies</button>

	<script>
		function setCookies() {
			// backticks are used to create a template literal which allows for string interpolation
			// query selector is CSS method to select an element
			// value is a property of the HTML that retrieves the value inputted by the user
			document.cookie = `firstname=${document.querySelector('#firstname').value}`;
			document.cookie = `email=${document.querySelector('#email').value}`;

			const exp = new Date();
			exp.setTime(exp.getTime() + (10 * 24 * 60 * 60 * 1000)); // 10 days
			document.cookie = `expires=${exp.toUTCString()}`;
		}
		
		function showCookies() {
			const p = document.createElement('p');
			p.innerHTML = `Cookies: ${document.cookie}`;
			document.body.appendChild(p);
		}
	</script>
</body>
</html>
